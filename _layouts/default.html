<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ja-JP' }}">
    <head>
        <meta charset="utf-16">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>Blog mina</title>
        {% seo %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="{{ './assets/css/default.css' | relative_url }}" />
        <script type="text/javascript" src="{{ './assets/js/scroll.js' | relative_url }}"></script>
        <link rel="icon" href="{{ 'favicon.ico' | relative_url }}">
    </head>

    <body>
        <header class="NeumorphismBox">
            <div id="headerBackground"></div>
            <div id="headerContent">
                <h3 style="line-height: 100%;">Blog mina</h3>
            </div>
        </header>
        <div id="mainPage">
            <div id="mainContent" class="NeumorphismBox">
                {{ content }}
            </div>
            <div id="sideContent" class="NeumorphismBox">
                <img src="{{ 'favicon.ico' | relative_url }}" style="width: 50px; height: 50px; border-radius: 50%;">
            </div>
        </div>
    </body>
</html>
